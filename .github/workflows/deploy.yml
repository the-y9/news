name: Deploy News Site

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allows pushing to gh-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install .


      - name: Update homepage to latest news
        run: |
          # Find the latest news Markdown file
          LATEST=$(find docs/2026 -type f -name "*.md" | sort | tail -n1)
          LATEST_REL=${LATEST#docs/}
          echo "Updating mkdocs.yml to redirect index.md â†’ $LATEST_REL"
          # Replace the redirect in mkdocs.yml
          sed -i "s|index.md:.*|index.md: $LATEST_REL|" mkdocs.yml

      - name: Build MkDocs site
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
